<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliit Fitness 222 - Members Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#ff5722', dark: '#0f172a', darker: '#020617', cardbg: '#1e293b' }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: white;
        }

        .page-header {
            background-image: linear-gradient(rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.95)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
        }

        .glossy-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input,
        select {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus,
        select:focus {
            outline: none !important;
            border-color: #ff5722 !important;
            box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.2) !important;
        }
    </style>
</head>

<body class="antialiased flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 glossy-card border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="text-3xl font-extrabold text-white tracking-widest uppercase">
                    Sliit<span class="text-primary">Fit</span><span class="text-2xl ml-1">222</span>
                </a>
                <div class="hidden md:flex items-baseline space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition">Home</a>
                    <a href="classes.html"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition">Classes</a>
                    <a href="members.html" class="text-primary font-semibold px-3 py-2 rounded-md transition">Members
                        Portal</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-header flex-grow pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Member <span class="text-primary">Management</span></h1>
                <p class="text-gray-400">Register, update, and manage members.</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Form -->
                <div class="lg:col-span-1">
                    <div class="glossy-card rounded-2xl p-6">
                        <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2" id="formTitle">Register Member
                        </h2>
                        <form id="memberForm" class="space-y-4">
                            <input type="hidden" id="memberId">
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Full Name</label>
                                <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Email</label>
                                <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Phone</label>
                                <input type="tel" id="mobile" required class="w-full px-4 py-3 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Plan</label>
                                <select id="plan" required class="w-full px-4 py-3 rounded-lg">
                                    <option value="" disabled selected>Select</option>
                                    <option value="Basic (1 Month)">Basic (1mo)</option>
                                    <option value="Pro (3 Months)">Pro (3mo)</option>
                                </select>
                            </div>
                            <div class="pt-4 flex gap-3">
                                <button type="submit" id="submitBtn"
                                    class="flex-1 bg-primary hover:bg-orange-600 text-white font-bold py-3 rounded-lg">Save</button>
                                <button type="button" id="cancelBtn"
                                    class="hidden bg-gray-600 hover:bg-gray-500 py-3 px-4 rounded-lg"
                                    onclick="resetForm()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Table -->
                <div class="lg:col-span-2">
                    <div class="glossy-card rounded-2xl p-6 h-full overflow-x-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Registered Members</h2>
                            <div class="text-sm bg-gray-800 px-3 py-1 rounded-full text-primary font-bold">Total: <span
                                    id="totalMembers">0</span></div>
                        </div>
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-gray-400 text-sm uppercase bg-dark border-b border-gray-700">
                                    <th class="p-4">Name & Contact</th>
                                    <th class="p-4">Plan & Date</th>
                                    <th class="p-4 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="membersTableBody" class="text-sm divide-y divide-gray-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let members = JSON.parse(localStorage.getItem('sliitFitMembers')) || [];
        const memberForm = document.getElementById('memberForm');
        const mBody = document.getElementById('membersTableBody');

        function renderTable() {
            mBody.innerHTML = '';
            document.getElementById('totalMembers').innerText = members.length;
            members.forEach(m => {
                mBody.innerHTML += `
                    <tr class="hover:bg-gray-800/50">
                        <td class="p-4">
                            <div class="font-bold">${m.name}</div>
                            <div class="text-gray-400 text-xs">${m.email} | ${m.mobile}</div>
                        </td>
                        <td class="p-4">
                            <span class="text-primary font-bold text-xs">${m.plan}</span><br>
                            <span class="text-gray-400 text-xs">${m.date}</span>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="editM('${m.id}')" class="text-blue-400 mr-3"><i class="fa fa-pen"></i></button>
                            <button onclick="delM('${m.id}')" class="text-red-500"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        memberForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('memberId').value;
            const data = {
                id: id || Date.now().toString(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                plan: document.getElementById('plan').value,
                date: new Date().toLocaleDateString()
            };
            if (id) {
                const idx = members.findIndex(x => x.id === id);
                data.date = members[idx].date;
                members[idx] = data;
                Swal.fire('Updated!', '', 'success');
            } else {
                members.push(data);
                Swal.fire('Added!', '', 'success');
            }
            save(); resetForm(); renderTable();
        });

        function editM(id) {
            const m = members.find(x => x.id === id);
            if (m) {
                document.getElementById('memberId').value = m.id;
                document.getElementById('name').value = m.name;
                document.getElementById('email').value = m.email;
                document.getElementById('mobile').value = m.mobile;
                document.getElementById('plan').value = m.plan;
                document.getElementById('formTitle').innerText = 'Update Member';
                document.getElementById('cancelBtn').classList.remove('hidden');
            }
        }

        function delM(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                members = members.filter(x => x.id !== id);
                save(); renderTable();
            }
        }

        function resetForm() {
            memberForm.reset();
            document.getElementById('memberId').value = '';
            document.getElementById('formTitle').innerText = 'Register Member';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function save() { localStorage.setItem('sliitFitMembers', JSON.stringify(members)); }
        renderTable();
    </script>
</body>

</html>
